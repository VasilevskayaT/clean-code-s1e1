<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type='text/css'>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-ref" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="tasks-add" id="section-add-elem">
        <h3 class="title_add">Add Item</h3>
        <div class="wrapper">
          <input class="input" id="new-task" type="text">
          <button class="btn-add">Add</button>
        </div>
      </section>
      <section class="tasks">
        <h3 class="title">Todo</h3>
        <ul class="list" id="incomplete-tasks">
          <li class="item">
            <input class="checkbox" type="checkbox">
            <label class="label">Pay Bills</label>
            <input class="input" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
          <li class="item-edit-mode">
            <input class="checkbox" type="checkbox">
            <label class="label">Go Shopping</label>
            <input class="input" type="text" value="Go Shopping">
            <button class="edit">Save</button>
            <button class="delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
      <section class="tasks">
        <h3 class="title">Completed</h3>
        <ul class="list-completed" id="completed-tasks">
          <li class="item">
            <input class="checkbox" type="checkbox" checked>
            <label class="label">See the Doctor</label>
            <input class="input" type="text">
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="img" src="./remove.svg">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
